<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Grid System</title>
  <link rel="stylesheet" href="/css/flexbox/fb-grid.css">
  <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
  <div class="codrops-top clearfix">
    <a class="left" href="/layout/2/case-study-layout.html"><span>Next Lab</span></a>
    <a class="right" href="/"><span>Home</span></a>
  </div>
  <section class="layers">
  	<div class="grid layer">
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  		<div class="grid__column"></div>
  	</div>
  	<div class="rows layer">
  		<!-- row 1 -->
  		<div class="row">
  			<div class="row__item">1/2</div>
  			<div class="row__item">1/2</div>
  		</div>
  		<!-- row 2 -->
  		<div class="row">
  			<div class="row__item">1/3</div>
  			<div class="row__item">1/3</div>
  			<div class="row__item">1/3</div>
  		</div>
  		<!-- row 3-->
  		<div class="row">
  			<div class="row__item">1/4</div>
  			<div class="row__item">1/4</div>
  			<div class="row__item">1/4</div>
  			<div class="row__item">1/4</div>
  		</div>
  		<!-- row 4 -->
  		<div class="row">
  			<div class="row__item">1/6</div>
  			<div class="row__item">1/6</div>
  			<div class="row__item row__item--double">2/6</div>
  			<div class="row__item">1/6</div>
  			<div class="row__item">1/6</div>
  		</div>
  		<!-- row 5 -->
  		<div class="row">
  			<div class="row__item row__item--double">2/3</div>
  			<div class="row__item">1/3</div>
  		</div>
  		<!-- row 6 -->
  		<div class="row">
  			<div class="row__item row__item--double">1/2</div>
  			<div class="row__item">1/4</div>
  			<div class="row__item">1/4</div>
  		</div>
  		<!-- row 7 with nesting -->
  		<div class="row">
  			<div class="row__item">1/4</div>
  			<div class="row__item">1/4</div>
  			<div class="row__item row__item--double">
  				1/2
  				<div class="row">
  					<div class="row__item">1/4</div>
  					<div class="row__item">1/4</div>
  					<div class="row__item">1/4</div>
  					<div class="row__item">1/4</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </section>
</body>
</html>
